<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gitee</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>利用git部署到gitee码云</h1>
   <ol>
       <li><h2>初始化  <span>git init</span> </h2></li>
       <li><h2>把所有文件放到暂存区  <span>git add .</span></h2></li>
       <li><h2>把所有文件提交到本地仓库  <span>git commit -m "说明性信息"</span></h2></li>
       <li><h2>链接到远程仓库，即在网站gitee上自己创建的仓库  <span>git remote add origin 创建的仓库地址</span></br>
       例如：  git remote add origin https://gitee.com/wufool222/instructions.git
       </h2></li>
       <li><h2>把文件推送到自己的gitee上的仓库  <span>git push -u origin master</span></h2></li>
   </ol>
</body>
</html>
